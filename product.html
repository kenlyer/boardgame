        <div class="container-head">
            <div class="ch-left">
                <div class="container-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/BoardGameGeek_Logo.svg/1200px-BoardGameGeek_Logo.svg.png" alt="logo">
                </div>
                <div class="container-menu" id="container-menu">
                    <div>
                        <p><i class="fas fa-th-list"></i> CATALOG</p>
                    </div>
                   
                </div>
            </div>
            <div class="ch-right">
                <div class="container-account-login">
                    <p><i class="fas fa-user-tie"></i> LOGIN</p>
                </div>
                <div class="container-account-resign">
                    <p><i class="fas fa-user-lock"></i> REGISTER</p>
                </div>
                <div class="container-search">
                    <input class="searching" placeholder="Bạn cần tìm boardgame gì ?">
                </div>
            </div>
        </div>

        <div class="container-body">
            <div class="container-body-sort">
                <div><h4 style="text-align: center;" ><i class="fas fa-filter"></i> Search Filter</h4>
                    <hr style="width: 80%;border-style: inset;border-width: 1px;">
                </div>
                <div class="cbs-player">
                    <h5 style="margin-left: 20px;">Number players : (Up) Limit 20 </h5>
                    <div class="cbsp-ip">
                        <input type="number" min="1" max="20" placeholder="From" id="nplayer" inputmode="numeric">
                    </div>
                    <br>
                    <hr style="width: 80%;border-style: inset;border-width: 1px;">
                </div>
                <div class="cbs-time">
                    <h5 style="margin-left: 20px;">Playing time (Below)</h5>
                    <div class="cbst-ip">
                        <input type="range" min="10" max="200" value="120" step="5" id="ntime"  oninput="updateValue(this.value)">
                        <output id="output">120 Min</output>
                    </div>
                    <br>
                    <hr style="width: 80%;border-style: inset;border-width: 1px;">
                </div>
                <div class="cbs-age">
                    <h5 style="margin-left: 20px;">Age (Below)</h5>
                    <div class="cbsa-ip">
                        <input type="range" min="4" max="20" value="14" step="1" id="nage"  oninput="updateValue2(this.value)">
                        <output id="output2">14</output>
                    </div>
                    <br>
                    <hr style="width: 80%;border-style: inset;border-width: 1px;">
                </div>
                <div class="cbs-weight">
                    <h5 style="margin-left: 20px;">Weight (Up)</h5>
                    <div class="cbsw-ip">
                        <input type="range" min="0.01" max="5" value="0.01" step="0.01" id="nweight" oninput="updateValue3(this.value)">
                        <output id="output3">0.01</output>
                    </div>
                    <br>
                    <hr style="width: 80%;border-style: inset;border-width: 1px;">
                </div>
                <div class="cbs-type">
                    <h5 style="margin-left: 20px;">Category</h5>
                    <form class="cbstype-ip" id="ncategory">
                        <input type="checkbox" name="typer1" value="Abstract Strategy">
                        <label for="typer1">Abstract Strategy</label><br>
                        <input type="checkbox" name="typer2" value="Animals">
                        <label for="typer2">Animals</label><br>
                        <input type="checkbox" name="typer3" value="Card Game">
                        <label for="typer3">Card Game</label><br>
                        <input type="checkbox" name="typer4" value="Deduction">
                        <label for="typer4">Deduction</label><br>
                        <input type="checkbox" name="typer5" value="Economic">
                        <label for="typer5">Economic</label><br>
                        <input type="checkbox" name="typer6" value="Environmental">
                        <label for="typer6">Environmental</label><br>
                        <input type="checkbox" name="typer7" value="Industry-Manufacturing">
                        <label for="typer7">Industry-Manufacturing</label><br>
                        <input type="checkbox" name="typer8" value="Mythology">
                        <label for="typer8">Mythology</label><br>
                        <input type="checkbox" name="typer9" value="Party Game">
                        <label for="typer9">Party Game</label><br>
                        <input type="checkbox" name="typer10" value="Puzzle">
                        <label for="typer10">Puzzle</label><br>
                        <input type="checkbox" name="typer11" value="Renaissance">
                        <label for="typer11">Renaissance</label><br>
                        <input type="checkbox" name="typer12" value="Science Fiction">
                        <label for="typer12">Science Fiction</label><br>
                        <input type="checkbox" name="typer13" value="Space Exploration">
                        <label for="typer13">Space Exploration</label><br>
                        <input type="checkbox" name="typer14" value="Spies-Secret Agents">
                        <label for="typer14">Spies-Secret Agents</label><br>
                        <input type="checkbox" name="typer15" value="Territory Building">
                        <label for="typer15">Territory Building</label><br>
                        <input type="checkbox" name="typer16" value="Word Game">
                        <label for="typer16">Word Game</label><br>
                      </form>
                    <br>
                    <hr style="width: 80%;border-style: inset;border-width: 1px;">
                </div>
                <div class="cbs-search">
                    <button id="reset_filter">Reset filter</button>
                </div>
            </div>
